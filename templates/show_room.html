<%page args = "room"/>


<div class="row">
<h2 class="roomname"> ${room.name} </h2>
</div>

<div class="row">
<pre class="pre-scrollable"><noscript>${room.description}
% if room.hint:
    HINT: ${room.hint}
%endif
</noscript></pre>
</div>


% if room.gameover:
    <div class="row">
    <a href='/newgame'>
        <button type="submit" id="newgame" class="btn btn-inverse">Play Again?</button>
    </a>
    </div>
% else:
    <div class="row">
    <div class="input-append">
    <form autocomplete=off id="aform" action="/noscript_form">
        <input type="text" class="span12" name="action" placeholder="Your move?" id="appendedInputButton"/>
        <button id="go" type="submit" class="btn btn-inverse"><i class="icon-play icon-white"></i></button>
    </form>
    </div>
    </div>

% endif
